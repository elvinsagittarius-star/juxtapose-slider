<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Juxtapose Slider</title>
  <link rel="stylesheet" href="juxtapose.css">
  <style>
    body { margin: 0; background: #000; }
    .juxtapose {
      width: 100%;
      max-width: 1980px;
      height: 1262px;
      margin: 0 auto;

</head>

  </div>

  <script src="juxtapose.min.js"></script>
</body>
</html>
